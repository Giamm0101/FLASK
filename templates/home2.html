<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    .immagine {
      display: flex;
      justify-content: center;
    }

    h1 {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 id="miotitolo" class="text-center">{{titolo}}</h1>

    <script>
      const url = 'http://127.0.0.1:5000/datisito/titolo';

      fetch(url)
        .then(response => response.text())
        .then(data => {

          console.log(data);


          setTimeout(function () { document.getElementById("miotitolo").innerHTML = data; }, 5000);
        })
    </script>

    <div class="immagine">
      <img
        src="https://static.vecteezy.com/ti/vettori-gratis/t1/4988353-astratto-e-semplice-montagna-blu-gratuito-vettoriale.jpg">
    </div>

    <div class="bottoni" style="display: flex; justify-content: center; gap: 50px;">
      <a href="{{url_for('movies')}}">
        <button type="button" class="btn btn-primary btn-lg">{{bottoni.b1}}</button>
      </a>

      <button type="button" class="btn btn-secondary btn-lg">{{bottoni.b2}}</button>
      <button type="button" class="btn btn-success btn-lg">{{bottoni.b3}}</button>
    </div>
    <div class="container">
      <h1 class="text-center">Dynamic Buttons</h1>
      <div class="d-flex justify-content-center flex-wrap">
        {% for chiave, valore in bottoni.items() %}
        {% if valore == 'music' %}
        <a href="{{url_for('music')}}">
          <button type="button" class="btn btn-primary m-3">{{valore}}</button>
        </a>
        {% else %}
        <button type="button" class="btn btn-danger m-3">{{valore}}</button>
        {% endif %}
        {% endfor%}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
